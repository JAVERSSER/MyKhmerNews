    // Function to display items
    const displayItems = (items) => {
      const productList = document.getElementById('productList');
      productList.innerHTML = items.map(item => {
        return `
          <div class="news-item">
            <a href="${item.link}">
              <img src="${item.image}" alt="${item.title[0]}">
              <h3>${item.title[0]}</h3>
            
            </a>
          </div>
        `;
      }).join('');
    };

    // Function to search items
    function searchItems() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const filteredItems = searchNews.filter(item => {
        return item.title.some(title => title.toLowerCase().includes(searchQuery));
      });
      displayItems(filteredItems);
    }

    // Function to clear the search
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      displayItems(searchNews); // Display all items when search is cleared
    }

    // Initial display of all items
    displayItems(searchNews);



    // key support the Enter

      if (event.key === "Enter") {
