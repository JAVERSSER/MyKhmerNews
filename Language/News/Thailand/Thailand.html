              <img src="${item.image}" alt="${item.title[0]}">
              <h3>${item.title[0]}</h3>

        `;
      }).join('');

    // Function to search items

      const searchQuery = document.getElementById('searchInput').value.toLowerCase();

      document.getElementById('searchInput').value = '';
